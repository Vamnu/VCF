group 'com.vana.vcf.core'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
//apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
